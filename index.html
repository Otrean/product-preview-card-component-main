<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: 0; right: 0; margin-bottom: 3px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="caixa">
      <img src="images/image-product-desktop.jpg" alt="Photo of item" id="img_desktop" class="perfume">
      <img src="images/image-product-mobile.jpg" alt ="Photo of item" id="img_mobile" class="perfume">
    <section id="conteudo">
      <p id="logo">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <em class="preco" id="promocao">$149.99</em>
      <s class="preco" id="antigo_preco">$169.99</s>
      <p id="botao_compra"><img src="images/icon-cart.svg" alt="icone_carrinho" id="carrinho">Add to Cart</p>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/renato-araujo-04b6a6261/">Renato Araujo de Sousa</a>.</p>
  </footer>
</body>
</html>
